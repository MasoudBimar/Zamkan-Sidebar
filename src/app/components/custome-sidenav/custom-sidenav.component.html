<div class="sidenav-header">
  <img
    class="avatar mat-elevation-z8"
    [width]="profilePicSize()"
    [height]="profilePicSize()"
    src="img/Masoud-Bimar-tiny.jpg"
    alt="Masoud Bimar Profile Icon"
  />
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2 class="name">Masoud Bimar</h2>
    <p class="designation">Developer, Consultant , Trainer</p>
  </div>
  <mat-nav-list>
    <a
    class="menu-item"
      mat-list-item
      *ngFor="let item of menuItems()"
      [routerLink]="item.route"
      routerLinkActive="selected-menu-item"
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon [fontSet]="rla.isActive ? 'material-icons' :'material-icons-outlined'" matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
  </mat-nav-list>
</div>
